name: choiceapp-copilot
description: AI Copilot module for ChoiceApp (Customer + Producer roles)
version: 1.0.0

tools:
  - name: find_nearby_restaurants
    description: Find nearby restaurants filtered by cuisine or location.
    parameters:
      cuisine: string
      latitude: number
      longitude: number
      radius_km: number
    endpoint: /v1/producer/nearby